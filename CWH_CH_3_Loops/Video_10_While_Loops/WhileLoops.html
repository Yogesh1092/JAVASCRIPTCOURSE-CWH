<!DOCTYPE html>
<html lang="en">
<head>
    <title>WhileLoops</title>
</head>
<body>
    <script>

        //while loops
        let i=0;
        while (i<5) 
        {
            console.log(i);
            i++;
        }

        //do while loops
        let a=2;
         do {
            console.log(`your number is ${a}`)
            a++;
         } while (a<10);



    </script>
</body>
</html>
