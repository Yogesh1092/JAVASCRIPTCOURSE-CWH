<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Function
    function sum(x,y)
        {
            return (x+y);
        }
        let a=2;
        let b=3;
        let c=5;
        // console.log(a+b+c);
         console.log(sum(a,c));

        //Arrow Function

        const sum1=(x,y)=>{
            return (x+y);
        }
        console.log(sum1(a,b));
    </script>
</body>
</html>
