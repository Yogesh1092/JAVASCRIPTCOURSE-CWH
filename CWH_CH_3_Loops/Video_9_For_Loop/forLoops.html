<!DOCTYPE html>
<html lang="en">
<head>
    <title>ForLooops</title>
</head>
<body>
    <script>
        let obj={
            'Harry':65,
            'Mohit':56,
            'Jonny':78,
        }
        console.log(obj);
        //For in loop
        for(let a in obj){
            //console.log(a);
            console.log(`The marks of  ${a} in sub is : ${obj[a]}`);
        }
        

        //for of loop
        for(let b of 'harry'){
            console.log(b);
        }



    </script>
    
</body>
</html>
